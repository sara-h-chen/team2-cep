		<!-- GET THE NUMBER OF UNMATCHED RECORDS -->
		<script>
		var unmatched =0;
			$(document).ready(function(element){
				$('#records').hide();
				$('#unmatched').hide();
				$('#fileForm').hide();
				$('#totalUnmatched').append('<a class="count">'+unmatched+'</a>');
				$('#matching').hide();
				$.get('http://community.dur.ac.uk/sara.h.chen/team2-cep/backend.php', function(element){
					element.forEach(function(scout){
						$('#scoutRecordTable').append('<tr><td>'+scout['id']+'</td><td>'+scout['forename']+'</td><td>'+scout['surname']+'</td></tr>')
					})
				});
			});
		</script>
